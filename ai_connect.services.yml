services:
  ai_connect.oauth_service:
    class: Drupal\ai_connect\Service\OAuthService
    arguments: ['@database', '@logger.factory']

  ai_connect.manifest:
    class: Drupal\ai_connect\Service\ManifestService
    arguments: ['@request_stack']

  ai_connect.rate_limiter:
    class: Drupal\ai_connect\Service\RateLimiterService
    arguments: ['@config.factory', '@database']

  ai_connect.module_manager:
    class: Drupal\ai_connect\Service\ModuleManager
    arguments: ['@ai_connect.manifest']
