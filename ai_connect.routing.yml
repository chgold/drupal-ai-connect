ai_connect.settings:
  path: '/admin/config/services/ai-connect'
  defaults:
    _form: '\Drupal\ai_connect\Form\SettingsForm'
    _title: 'AI Connect Settings'
  requirements:
    _permission: 'administer ai connect'

ai_connect.manifest:
  path: '/api/ai-connect/v1/manifest'
  defaults:
    _controller: '\Drupal\ai_connect\Controller\ManifestController::get'
  requirements:
    _access: 'TRUE'

ai_connect.auth_login:
  path: '/api/ai-connect/v1/auth/login'
  defaults:
    _controller: '\Drupal\ai_connect\Controller\AuthController::login'
  methods: [POST]
  requirements:
    _access: 'TRUE'

ai_connect.tool_execute:
  path: '/api/ai-connect/v1/tools/{tool_name}'
  defaults:
    _controller: '\Drupal\ai_connect\Controller\ToolsController::execute'
  methods: [POST]
  requirements:
    _access: 'TRUE'

ai_connect.oauth_authorize:
  path: '/oauth/authorize'
  defaults:
    _controller: '\Drupal\ai_connect\Controller\OAuthController::authorize'
  requirements:
    _access: 'TRUE'

ai_connect.oauth_token:
  path: '/api/ai-connect/v1/oauth/token'
  defaults:
    _controller: '\Drupal\ai_connect\Controller\OAuthController::token'
  methods: [POST]
  requirements:
    _access: 'TRUE'

ai_connect.oauth_revoke:
  path: '/api/ai-connect/v1/oauth/revoke'
  defaults:
    _controller: '\Drupal\ai_connect\Controller\OAuthController::revoke'
  methods: [POST]
  requirements:
    _access: 'TRUE'

ai_connect.oauth_clients:
  path: '/admin/config/services/ai-connect/oauth-clients'
  defaults:
    _controller: '\Drupal\ai_connect\Controller\OAuthClientsController::listClients'
    _title: 'OAuth Clients'
  requirements:
    _permission: 'administer ai connect'

ai_connect.oauth_client_add:
  path: '/admin/config/services/ai-connect/oauth-clients/add'
  defaults:
    _form: '\Drupal\ai_connect\Form\OAuthClientForm'
    _title: 'Add OAuth Client'
  requirements:
    _permission: 'administer ai connect'

ai_connect.oauth_client_edit:
  path: '/admin/config/services/ai-connect/oauth-clients/{client_id}/edit'
  defaults:
    _form: '\Drupal\ai_connect\Form\OAuthClientForm'
    _title: 'Edit OAuth Client'
  requirements:
    _permission: 'administer ai connect'

ai_connect.oauth_client_delete:
  path: '/admin/config/services/ai-connect/oauth-clients/{client_id}/delete'
  defaults:
    _controller: '\Drupal\ai_connect\Controller\OAuthClientsController::deleteClient'
    _title: 'Delete OAuth Client'
  requirements:
    _permission: 'administer ai connect'
